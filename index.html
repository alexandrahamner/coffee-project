<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Coffee Shop</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <header>
            <h1 id="coffeeTitle">Coffee!</h1>
            <hr>
        </header>


        <section>
            <div id="coffees"></div>


            <!-- Select Coffee Roast and Text Input -->
            <form class="card">
                <p>
                <label for="roast-selection-1"></label>
                </p>
                <select id="roast-selection-1" onchange="changeRoast()">
                    <option selected>all</option>
                    <option>light</option>
                    <option>medium</option>
                    <option>dark</option>
                </select>

                <p><label for="name-input">Coffee Name</label></p>
                <input id="name-input" type="text" name="name-input" oninput="autofillCoffee()">
                <input id="submit-1" type="submit" />
            </form>

            <!-- Add a Coffee -->
            <form class="card">
                <br>
                <hr>

                <h1> Add a Coffee</h1>
                <label for="roast-selection-2"></label>
                <select id="roast-selection-2">
                    <option>light</option>
                    <option>medium</option>
                    <option>dark</option>
                </select>
                <p><label>Name</label></p>
                <input id="name-input-2" type="text" name="coffeeName">
                <input id="submit-2" type="submit" />
            </form>
        </section>

    </div>

    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>

    <!-- Custom JS -->
    <script src="main.js"></script>


</body>
</html>
