<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1 id="coffeeTitle">Coffee!</h1>
        <hr>


        <section>
            <div id="coffees"></div>
        </section>

        <section>
            <!-- Select Coffee Roast and Text Input -->
            <form class="card">
                <label for="roast-selection-1"></label>
                <select id="roast-selection-1">
                    <option>light</option>
                    <option>medium</option>
                    <option>dark</option>
                </select>
                <p><label>Coffee Name</label></p>
                <input type="text" name="coffeeName">
                <input id="submit-1" type="submit" />
            </form>

            <br>
            <hr>

            <!-- Add a Coffee -->
            <h1>Add a Coffee</h1>
            <form class="card">
                <label for="roast-selection-2"></label>
                <select id="roast-selection-2">
                    <option>light</option>
                    <option>medium</option>
                    <option>dark</option>
                </select>
                <p><label>Name</label></p>
                <input type="text" name="coffeeName">
                <input id="submit-2" type="submit" />
            </form>
        </section>
    </div>

    <script src="main.js"></script>
</body>
</html>
